{% extends "layout.html" %}

{% block body %}

<section class="vh-50" >
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Create a task</h3>
            <form action="/task" method="post">

              <div class="form-outline mb-4">
                <input type="text" name="name" class="form-control form-control-lg" placeholder="Task Name"/>
              </div>
  
              <div class="form-outline mb-4">
                <input type="text" name="description" class="form-control form-control-lg" placeholder="Description" />
              </div>

              <div class="form-outline mb-4">
                <input type="date" id="start-time" required
                name="due-date" class="form-control form-control-lg" placeholder="Phone Number" style="align-items: center;"/>
                <label class="form-label" for="start-time">Due Date</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Add Task</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
