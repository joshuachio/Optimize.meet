{% extends "layout.html" %}

{% block body %}

  <div class="container">
    <h1>Register</h1>

    <br>

    <form action="/register" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
            request.form.username }}" autocomplete="on" autofocus name="name" required>

        <input type="text" placeholder="Email" name="email" value="{{
            request.form.email }}" autocomplete="on" autofocus name="name" required>

        <input type="text" placeholder="Phone" name="phone" value="{{
            request.form.phone }}" autocomplete="on" autofocus name="name">

        <input type="password" placeholder="Password" name="password" value="{{
            request.form.password }}" autocomplete="on" autofocus name="name" required>
        
      <input class="btn btn-default" type="submit" value="Register">
    </form>

    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}

  </div>

{% endblock %}
