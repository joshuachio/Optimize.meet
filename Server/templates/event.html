{% extends "layout.html" %}

{% block body %}

<section class="vh-50" >
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Create an Event</h3>
              <form action="/task" method="post">
  
                <div class="form-outline mb-4">
                  <input type="text" name="name" class="form-control form-control-lg" placeholder="Event Name"/>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="text" name="description" class="form-control form-control-lg" placeholder="Description" />
                </div>
  
                <div class="form-outline mb-4">
                  <input type="datetime-local" id="start-time" required
                  name="start-time" class="form-control form-control-lg"/>
                  <label class="form-label" for="start-time">Start Time</label>
                </div>
                

                <div class="form-outline mb-4">
                    <input type="datetime-local" id="start-time" required
                    name="end-time" class="form-control form-control-lg"/>
                    <label class="form-label" for="end-time">End Time</label>
                  </div>

                <div class="form-outline mb-4">
                    <input type="text" name="location" class="form-control form-control-lg" placeholder="Location"/>
                </div>

                <div class="form-outline mb-4">
                    <select name="recurring" class="form-control form-control-lg">
                        <option disable selected>Frequency (Optional)</option>
                        <option>DAILY</option>
                        <option>WEEKLY</option>
                    </select>
                    <!-- <input type="text" name="name" class="form-control form-control-lg" placeholder="Task Name"/> -->
                </div>

                <div class="form-outline mb-4">
                    <input type="datetime-local" id="start-time" required
                    name="stop-time" class="form-control form-control-lg"/>
                    <label class="form-label" for="stop-time">When to stop repeating</label>
                  </div>
  
                <button class="btn btn-primary btn-lg btn-block" type="submit">Add Event</button>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
