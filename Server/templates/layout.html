<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Calendar</span>
          </a>
    
          <ul class="nav nav-pills">
            {% if logged_in %}
            <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/event" class="nav-link" aria-current="page">Create An Event</a></li>
            <li class="nav-item"><a href="/task" class="nav-link" aria-current="page">Create A Task</a></li>
            <li class="nav-item"><a href="/logout" class="nav-link" aria-current="page">Logout</a></li>
            {% endif %}

            {% if not logged_in %}
            <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="/register" class="nav-link">Register</a></li>
            {% endif %}
          </ul>
        </header>
      </div>

    {% block body %}{% endblock %}
</body>

<div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">&copy; Calendar App</p>
    </footer>
</div>

</html>
